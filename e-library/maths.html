                function chercherr() {
                    let math = ["dunod math", "j'intègre math ", "tout en un math", "100% concours", "aassila"];

                    input = input.toLowerCase();

                    var x = 0;
                    if (input != "") {
                        for (var i = 0; i < math.length; i++) {
                            if (input.includes(math[i])) {
                                x = 1;
                                window.location.href = "maths.html";
                                break;
                            }
                        }

                        if (x == 0) {
                            for (var i = 0; i < physics.length; i++) {
                                if (input.includes(physics[i])) {
                                    x = 1;
                                    window.location.href = "physics.html";
                                    break;
                                }
                            }
                            if (x == 0) {
                                alert("No item exist");

                            }

                        }
                    }

                }
                document.getElementById("chercher").addEventListener("click", chercherr);
